<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RvEdit - | Enhance and Personalize Your Images |</title>
    <meta name="description" content="Introducing a Simple Image Editor Web Application: Edit, Enhance, and Personalize Your Images Effortlessly">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container disable">
      <h2>RvEdit Image Editor</h2>
      <div class="wrapper">
        <div class="editor-panel">
          <div class="filter">
            <label class="title">Filter</label>
            <div class="options">
              <button id="brightness" class="active">Brightness</button>
              <button id="saturation">Saturation</button>
              <button id="inversion">Inversion</button>
              <button id="grayscale">Grayscale</button>
            </div>
            <div class="slider">
              <div class="filter-info">
                <p class="name">Brightness</p>
                <p class="value">100%</p>
              </div>
              <input type="range" value="100" min="0" max="200" />
            </div>
            <div class="rotate">
            <label class="title">Rotate & Flip</label>
            <div class="options">
              <button id="left">
                <ion-icon name="arrow-undo-circle-outline"></ion-icon>
              </button>
              <button id="right">
                <ion-icon name="arrow-redo-circle-outline"></ion-icon>
              </button>
              <button id="horizontal">
                <ion-icon name="code-outline"></ion-icon>
              </button>
              <button id="vertical">
                <ion-icon name="ellipsis-vertical-outline"></ion-icon>
              </button>
            </div>
        </div>
          </div>
        </div>
        <div class="preview-img">
          <img src="./img/drag-Drop-icon.png" alt="pre" />
        </div>
      </div>
      <div class="controls">
        <button class="reset-filter">Reset Filters</button>
        <div class="row">
            <input type="file" class="file-input" accept="image/*" hidden>
          <button class="choose-img">Choose Image</button>
          <button class="save-img">Save Image</button>
        </div>
      </div>
    </div>



<script src="./scripr.js"></script>
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
  ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  </body>
 
</html>
